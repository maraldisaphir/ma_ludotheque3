<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ludoth√®que de Saphir</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
</head>
<body data-page="gestion">
  <div class="container">
    <div class="header">
      <h1>üé≤ Ludoth√®que de Saphir</h1>
      <div class="actions">
        <select id="filter-type" class="input small" multiple></select>
        <input id="search-name" class="input small" placeholder="Rechercher par nom‚Ä¶">
        <button id="btn-add" class="button ok">Ajouter</button>
      </div>
    </div>

    <div id="games-list" class="grid"></div>
    <div class="import-export-bar">
      <button id="btn-import" class="button">Importer JSON</button>
      <input id="import-input" type="file" accept="application/json" style="display:none">
      <button id="btn-export" class="button">Exporter JSON</button>
    </div>

    <footer>
      Stockage : <b>Netlify Blobs</b> ‚Ä¢ Z√©ro localStorage ‚Ä¢ Th√®me n√©on/pastel.
    </footer>
  </div>

  <!-- Modal -->
  <dialog id="modal" style="max-width: 780px; width: 96%; border: none; border-radius: 16px; background: var(--card); color: var(--fg);">
    <form id="modal-form" class="grid">
      <h3 style="margin:0 0 6px">Jeu</h3>
      <div class="row">
        <div>
          <label>Nom</label>
          <input id="f-nom" class="input" required>
        </div>
        <div class="row" style="grid-template-columns:1fr 1fr; gap:8px">
          <div>
            <label>Joueurs min</label>
            <input id="f-min" class="input" type="number" min="1">
          </div>
          <div>
            <label>Joueurs max</label>
            <input id="f-max" class="input" type="number" min="1">
          </div>
        </div>
      </div>

      <div class="row">
        <div>
          <label>√Çge</label>
          <input id="f-age" class="input" type="number" min="0">
        </div>
        <div>
          <label>Dur√©e (min)</label>
          <input id="f-duree" class="input" type="number" min="1">
        </div>
      </div>

      <div>
        <label>Type(s) ‚Äî s√©par√©s par une virgule</label>
        <input id="f-types" class="input" placeholder="Strat√©gie, Familial, Ambiance">
      </div>

      <div class="row">
        <div>
          <label>Lien URL (fiche / avis)</label>
          <input id="f-lien" class="input" type="url" placeholder="https://..." style="width:100%">
          <a id="f-lien-preview" href="#" target="_blank" style="display:none; font-size:13px; color:var(--accent); margin-top:4px; text-decoration:underline;">Ouvrir le lien</a>
        </div>
        <div>
          <label>Photo (PNG/JPG)</label>
          <input id="f-photo" class="input" type="file" accept="image/*">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Remarque</label>
          <input id="f-remarque" class="input">
        </div>
        <div>
          <label>Pr√©visualisation</label><br>
          <img id="preview" class="img-thumb" alt="aper√ßu">
        </div>
      </div>

      <div>
        <label>Description</label>
        <textarea id="f-description" class="input" rows="4"></textarea>
      </div>

      <div style="display:flex; justify-content:space-between; margin-top:6px">
        <button id="btn-delete" class="button danger" type="button" style="display:none">Supprimer</button>
        <div style="display:flex; gap:8px; justify-content:flex-end">
          <button id="btn-edit" class="button" type="button" style="display:none">Modifier</button>
          <button id="btn-cancel" class="button ghost" type="button">Fermer</button>
          <button class="button ok" type="submit" id="btn-save" style="display:none">Enregistrer</button>
        </div>
      </div>
    </form>
  </dialog>

  <script src="./script.js"></script>
</body>
</html>
