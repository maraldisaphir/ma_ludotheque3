<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludothèque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ma Ludothèque</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Nb Joueurs</th>
          <th>Âge</th>
          <th>Durée (min)</th>
          <th>Type</th>
          <th>Remarque</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Catan</td>
          <td>3-4</td>
          <td>10+</td>
          <td>60</td>
          <td>Stratégie</td>
          <td>Classique</td>
        </tr>
        <tr>
          <td>Dixit</td>
          <td>3-6</td>
          <td>8+</td>
          <td>30</td>
          <td>Ambiance</td>
          <td>Familial</td>
        </tr>
        <tr>
          <td>7 Wonders</td>
          <td>3-7</td>
          <td>12+</td>
          <td>45</td>
          <td>Cartes, Draft</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
